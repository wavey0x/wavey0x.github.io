# CV Data - Replace with your own information
# This file is used by the cv.html layout when you create a CV page

- title: General Information
  type: map
  contents:
    - name: Full Name
      value: Your Name
    - name: Languages
      value: English

- title: Education
  type: time_table
  contents:
    - title: Degree
      institution: University Name
      year: 20XX
      description:
        - Description here

- title: Experience
  type: time_table
  contents:
    - title: Position
      institution: Company Name
      year: 20XX - Present
      description:
        - Description here

- title: Open Source Projects
  type: time_table
  contents:
    - title: '<a href="https://github.com/username/project">Project Name</a>'
      year: 20XX
      description: Project description here

- title: Other Interests
  type: list
  contents:
    - 'Interests: Add your interests here'
